<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Website</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
    margin: 0;
    position: relative;
}

.container {
    text-align: center;
}

h1 {
    font-size: 2em;
    color: #ff6b6b;
}

.buttons {
    margin-top: 20px;
}

button {
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    margin: 5px;
}

#yesButton {
    background-color: #4caf50;
    color: white;
}

#noButton {
    background-color: #f44336;
    color: white;
    position: absolute;
    transition: transform 0.2s;
}

#noButton:hover {
    transform: translate(100px, 0) rotate(10deg);
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Do you love me?</h1>
        <div class="buttons">
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>
    </div>
    <script>
document.getElementById('yesButton').addEventListener('click', function() {
    alert('Thanks for accepting!');
});

document.getElementById('noButton').addEventListener('mouseenter', function() {
    const button = this;
    const randomX = Math.random() * (window.innerWidth - button.clientWidth);
    const randomY = Math.random() * (window.innerHeight - button.clientHeight);
    button.style.transform = `translate(${randomX}px, ${randomY}px)`;
});


    </script>
</body>
</html>
